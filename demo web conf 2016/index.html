<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var Search = React.createClass({
        getInitialState:function(){
          return{
            libraries:[
              'angular',
              'backbone',
              'console',
              'd3',
              'dojo'
            ],
            filteredLibraries:[]
          }        
        },
        changeHandler:function(e){
          var searchKey = e.target.value;
          var result = this.state.libraries.filter(function(item){
            return item.indexOf(searchKey) != -1;
          })

          this.setState({
            filteredLibraries:result
          })
        },
        componentDidMount:function(){
          this.setState({
            filteredLibraries:this.state.libraries
          })
        },
        render:function(){
          var allLibraries = this.state.filteredLibraries.map(function(item){
            return <li key={item}>{item}</li>
          })
          return <div>
            <input onChange={this.changeHandler}></input>
            <ul>{allLibraries}</ul>
          </div>
        }
      })

      ReactDOM.render(<Search/>, document.getElementById('example'))
    </script>
  </body>
</html>
